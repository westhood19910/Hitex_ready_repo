<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Dashboard</title>
    <style>
        :root { /* Your CSS Variables */
            --blue: #032672;
            --light-blue: #D3E5FF;
            --button-background: linear-gradient(135deg, #eb2525, #af1e1e);
            --white: #ffffff;
            --text-color: #333;
            --grey-light: #f7f9fc;
            --grey: #e5e9f2;
            --text: #2c3e50;
            --text-light: #7e8c9a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 10px;
            --red: #D54C4F;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--grey-light); color: var(--text); margin: 0; padding: 2em; }
        .dashboard-container { max-width: 900px; margin: auto; }
        .header { margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
        h1 { color: var(--blue); margin: 0; }
        .logout-button { padding: 0.5rem 1rem; border: none; border-radius: var(--radius); background: var(--text-light); color: var(--white); font-weight: bold; cursor: pointer; }
        
        /* New Job Card Styles */
        .job-card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            overflow: hidden; /* To contain child elements */
        }
        .job-card-header {
            background-color: var(--light-blue);
            padding: 1rem 1.5rem;
            color: var(--blue);
            font-weight: bold;
        }
        .job-card-body {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .job-details-section h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--grey);
            padding-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .detail-item {
            margin-bottom: 0.75rem;
        }
        .detail-item strong {
            color: var(--text-light);
            display: block;
            font-size: 0.8rem;
        }
        .job-card-footer {
            background-color: var(--grey-light);
            padding: 1rem 1.5rem;
            text-align: right;
        }
        .download-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: var(--blue);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: bold;
        }
        .deadline-urgent {
            border-left: 5px solid var(--red);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Your Assigned Projects</h1>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
        <p>Welcome, <strong id="editorName">Editor</strong>. Here are the manuscripts assigned to you for editing.</p>
        
        <div id="jobsContainer">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('editorName').textContent = user.fullName || 'Editor';

            try {
                const response = await fetch('https://hitex-backend-server.onrender.com/editor/my-jobs', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Could not fetch your assigned jobs.');
                
                const assignedJobs = await response.json();
                const jobsContainer = document.getElementById('jobsContainer');

                if (assignedJobs.length === 0) {
                    jobsContainer.innerHTML = '<p>You have no jobs assigned to you yet.</p>';
                    return;
                }
                
                assignedJobs.forEach(job => {
                    const jobCard = document.createElement('div');
                    jobCard.className = 'job-card';

                    // --- DEADLINE INDICATOR LOGIC ---
                    const deadline = new Date(job.assignmentReturnDate);
                    const daysRemaining = Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24));
                    if (daysRemaining <= 3) {
                        jobCard.classList.add('deadline-urgent');
                    }

                    // --- DISPLAY ALL THE NEW JOB DETAILS ---
                    jobCard.innerHTML = `
                        <div class="job-card-header">
                            ${job.originalName}
                        </div>
                        <div class="job-card-body">
                            <div class="job-details-section">
                                <h3>Project Details</h3>
                                <div class="detail-item"><strong>Job Type:</strong> ${job.jobType || 'N/A'}</div>
                                <div class="detail-item"><strong>Service Type:</strong> ${job.serviceType || 'N/A'}</div>
                                <div class="detail-item"><strong>Subject Area:</strong> ${job.subjectArea || 'N/A'}</div>
                                <div class="detail-item"><strong>Target Journal:</strong> ${job.targetJournal || 'N/A'}</div>
                                <div class="detail-item"><strong>Language Style:</strong> ${job.languageRequirements || 'N/A'}</div>
                            </div>
                            <div class="job-details-section">
                                <h3>Word Counts & Deadlines</h3>
                                <div class="detail-item"><strong>Document Words:</strong> ${job.wordCount || 'N/A'}</div>
                                <div class="detail-item"><strong>Editable Words:</strong> ${job.editableWords || 'N/A'}</div>
                                <div class="detail-item"><strong>Effective Editable Words:</strong> ${job.effectiveEditableWords || 'N/A'}</div>
                                <div class="detail-item"><strong>Start Deadline:</strong> ${new Date(job.assignmentStartDate).toLocaleString()}</div>
                                <div class="detail-item"><strong>Return Deadline:</strong> ${new Date(job.assignmentReturnDate).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="job-card-footer">
                            <a href="https://hitex-backend-server.onrender.com/${job.filePath}" class="download-btn" download>Download Manuscript</a>
                        </div>
                    `;

                    jobsContainer.appendChild(jobCard);
                });

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('jobsContainer').innerHTML = '<p style="color:red;">Failed to load assigned jobs. Please try refreshing.</p>';
            }

            // Logout Button Logic
            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                alert('You have been logged out.');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
