  <div class="unl_live-signup-container">
    <h1 class="unl_live-main-heading"><a href="home.html">HiTex <span style="color: var(--red);">EDiTex</span></a></h1>
     <form action="http://localhost:3000/register" id="signupForm" class="unl_live-signup-form" method="post">
         <div class="unl_live-input-group">
             <label for="name" class="unl_live-label">Full Name</label>
             <div class="unl_live-input-wrapper">
                 <i class="fa fa-user"></i>
                 <input 
                     type="text" 
                     id="name"
                     name="fullName" class="unl_live-input" 
                     placeholder="Enter your full name" 
                     required
                 >
             </div>
         </div>
 
         <div class="unl_live-input-group">
             <label for="email" class="unl_live-label">Email Address</label>
             <div class="unl_live-input-wrapper">
                 <i class="fa fa-envelope"></i>
                 <input 
                     type="email" 
                     id="email" 
                     name="email" class="unl_live-input" 
                     placeholder="Enter your email" 
                     required
                 >
             </div>
         </div>
 
         <div class="unl_live-input-group">
             <label for="password" class="unl_live-label">Password</label>
             <div class="unl_live-input-wrapper">
                 <i class="fa fa-lock"></i>
                 <input 
                     type="password" 
                     id="password" 
                     name="password" class="unl_live-input" 
                     placeholder="Create a strong password" 
                     required
                 >
             </div>
         </div>
 
         <div class="unl_live-input-group">
             <label for="manuscriptType" class="unl_live-label">Manuscript Type (Optional)</label>
             <div class="unl_live-input-wrapper">
                 <i class="fa fa-file-text"></i>
                 <select 
                     id="manuscriptType" 
                     name="manuscriptType" class="unl_live-select"
                 >
                     <option value="">Select Manuscript Type</option>
                     <option value="academic">Academic Paper</option>
                     <option value="novel">Novel</option>
                     <option value="thesis">Thesis</option>
                     <option value="other">Other</option>
                 </select>
             </div>
         </div>`
         <button 
             type="submit" 
             class="unl_live-submit-button"
         >
             Sign Up
         </button>
     </form>
     <p class="unl_live-login-redirect">
         Already have an account? 
         <a href="client-login.html" class="unl_live-login-link">Log In</a>
     </p>
