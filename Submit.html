    <div class="sentimental_23">
        <form id="editingSubmissionForm">
            <h1 class="Almo_gyata">Freelance Editing Submission</h1>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            
            <div class="form-group">
                <label for="editingType">Preferred Job type</label>
                <select id="editingType" name="editingType" required>
                    <option value="">Editorial Quality Supervisor</option>
                    <option value="copyEdit">Editorial Support Supervisor</option>
                    <option value="lineEdit">Line Editing</option>
                    <option value="developmentalEdit">Developmental Editing</option>
                    <option value="proofRead">Proofreading</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="projectDescription">About yourself</label>
                <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="portfolio">Portfolio/Work Samples (Optional)</label>
                <input type="file" id="portfolio" name="portfolio" accept=".pdf,.doc,.docx">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="termsAgreement" required>
                    I agree to the terms and conditions
                </label>
            </div>
            
            <button type="submit" class="submit-btn">Submit Proposal</button>
        </form>
        
        <div id="submissionStatus" class="status-message"></div>
    </div>
